<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Cluster Rush + Web Osu Mania + Soundboard</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
      font-family: sans-serif;
      color: #fff;
    }
    canvas, iframe {
      display: block;
      width: 100vw;
      height: 100vh;
      border: none;
      touch-action: none;
    }
    #topButtons {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      display: flex;
      gap: 10px;
    }
    #topButtons button {
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      font-weight: bold;
    }
    #menu {
      position: absolute;
      top: 45px;
      left: 10px;
      z-index: 10;
      background: #222;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 10px;
      display: none;
      width: 260px;
    }
    #menu input {
      width: 100%;
      padding: 4px;
      border-radius: 4px;
      border: 1px solid #555;
      background: #111;
      color: #fff;
    }
    #menu button {
      margin-top: 6px;
      background: #0f0;
      border: none;
      padding: 5px 12px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    #uploadMenuControls {
      margin-top: 10px;
      display: none;
    }
    #uploadMenuControls input,
    #uploadMenuControls button {
      width: 100%;
      margin-top: 6px;
      padding: 6px;
      border-radius: 4px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    #savedSounds button {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      color: #fff;
      width: 100%;
      border: none;
      border-radius: 4px;
      padding: 6px 8px;
      margin-top: 4px;
      cursor: pointer;
    }
    .deleteBtn {
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .deleteBtn:hover {
      background: darkred;
    }
    #soundboardContainer {
      padding: 20px;
      overflow-y: auto;
      height: 100vh;
      box-sizing: border-box;
    }
    #soundboardMessage {
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px 15px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 16px;
      color: #0f0;
      box-shadow: 0 0 8px #0f04;
    }
  </style>
</head>
<body class="template">

  <!-- Top buttons -->
  <div id="topButtons">
    <button id="menuBtn">☰ Menu</button>
    <button id="newTabBtn">↗ Open in New Tab</button>
  </div>

  <!-- Dropdown Menu -->
  <div id="menu">
    <label>Redirect link:</label><br>
    <input type="text" id="linkInput" placeholder="https://example.com"><br>
    <button id="saveBtn">Save Link</button>
    <hr>
    <button id="osuBtn">🎵 Play Web Osu Mania</button>
    <button id="clusterBtn">🦖 Play Cluster Rush</button>
    <button id="soundboardBtn">🔊 Soundboard</button>
    <button id="driftBtn">🚗 Drift Boss</button>

    <!-- Soundboard Upload -->
    <div id="uploadMenuControls">
      <input type="file" id="soundUpload" accept=".mp3, .wav">
      <input type="text" id="soundName" placeholder="Enter sound name">
      <button id="saveSoundBtn">💾 Save Sound</button>
    </div>
  </div>

  <!-- Game Containers -->
  <div id="clusterRushContainer">
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
  </div>

  <div id="osuContainer" style="display:none;">
    <iframe src="https://hectickiwi.github.io/Web-Osu-Mania/" allowfullscreen></iframe>
  </div>

  <div id="soundboardContainer" style="display:none;">
    <div id="soundboardMessage">💡 Click on <b>Menu</b> to upload sounds and <b>Open in New Tab</b> to see premades!</div>
    <h2>🎧 Custom Soundboard</h2>
    <div id="savedSounds"></div>
  </div>

  <div id="driftContainer" style="display:none;">
    <iframe src="https://kingnoobisw.github.io/drift-boss/" allowfullscreen></iframe>
  </div>

  <script>
    // --- Menu setup ---
    const menuBtn = document.getElementById("menuBtn");
    const menu = document.getElementById("menu");
    const linkInput = document.getElementById("linkInput");
    const saveBtn = document.getElementById("saveBtn");
    const osuBtn = document.getElementById("osuBtn");
    const clusterBtn = document.getElementById("clusterBtn");
    const soundboardBtn = document.getElementById("soundboardBtn");
    const driftBtn = document.getElementById("driftBtn");
    const newTabBtn = document.getElementById("newTabBtn");

    const clusterRushContainer = document.getElementById("clusterRushContainer");
    const osuContainer = document.getElementById("osuContainer");
    const soundboardContainer = document.getElementById("soundboardContainer");
    const driftContainer = document.getElementById("driftContainer");

    const uploadMenuControls = document.getElementById("uploadMenuControls");
    const soundUpload = document.getElementById("soundUpload");
    const soundName = document.getElementById("soundName");
    const saveSoundBtn = document.getElementById("saveSoundBtn");
    const savedSoundsDiv = document.getElementById("savedSounds");

    linkInput.value = localStorage.getItem("redirectLink") || "https://classroom.google.com/h";

    // --- Menu toggle ---
    menuBtn.onclick = () => {
      menu.style.display = (menu.style.display === "none" || menu.style.display === "") ? "block" : "none";
    };

    // --- Save redirect link ---
    saveBtn.onclick = () => {
      const link = linkInput.value.trim();
      if (link) {
        localStorage.setItem("redirectLink", link);
        alert("✅ Link saved! Press '>' to go there.");
        menu.style.display = "none";
      }
    };

    // --- Show containers ---
    function showContainer(target) {
      [clusterRushContainer, osuContainer, soundboardContainer, driftContainer].forEach(c => c.style.display = "none");
      target.style.display = "block";
    }

    osuBtn.onclick = () => { showContainer(osuContainer); uploadMenuControls.style.display = "none"; menu.style.display = "none"; };
    clusterBtn.onclick = () => { showContainer(clusterRushContainer); uploadMenuControls.style.display = "none"; menu.style.display = "none"; };
    driftBtn.onclick = () => { showContainer(driftContainer); uploadMenuControls.style.display = "none"; menu.style.display = "none"; };
    soundboardBtn.onclick = () => { showContainer(soundboardContainer); uploadMenuControls.style.display = "block"; menu.style.display = "none"; loadSavedSounds(); };

    // --- Open in New Tab ---
    newTabBtn.onclick = () => {
      const isOsuVisible = osuContainer.style.display === "block";
      const isSoundboardVisible = soundboardContainer.style.display === "block";
      const isDriftVisible = driftContainer.style.display === "block";
      const url = isOsuVisible
        ? "https://hectickiwi.github.io/Web-Osu-Mania/"
        : isSoundboardVisible
          ? "https://kingnoobisw.github.io/soundboard2/"
          : isDriftVisible
            ? "https://kingnoobisw.github.io/drift-boss/"
            : "https://bubbls.github.io/clusterarchive/";
      window.open(url, "_blank", "width=1024,height=768");
    };

    // --- Redirect key ---
    document.addEventListener("keydown", e => {
      if (e.key === ">") {
        const link = localStorage.getItem("redirectLink") || "https://classroom.google.com/h";
        window.location.href = link;
      }
    });

    // --- SOUNDBOARD LOGIC ---
    let uploadedBlob = null;

    soundUpload.onchange = () => {
      const file = soundUpload.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          uploadedBlob = e.target.result;
          alert("✅ Sound loaded! Enter a name and click 'Save Sound'.");
        };
        reader.readAsDataURL(file);
      }
    };

    saveSoundBtn.onclick = () => {
      const name = soundName.value.trim() || "Unnamed Sound";
      if (uploadedBlob) {
        const sounds = JSON.parse(localStorage.getItem("savedSounds") || "[]");
        sounds.push({ name, data: uploadedBlob });
        localStorage.setItem("savedSounds", JSON.stringify(sounds));
        uploadedBlob = null;
        soundName.value = "";
        soundUpload.value = "";
        loadSavedSounds();
        alert("🎵 Sound saved!");
      } else {
        alert("Please upload a sound first.");
      }
    };

    function loadSavedSounds() {
      savedSoundsDiv.innerHTML = "";
      const sounds = JSON.parse(localStorage.getItem("savedSounds") || "[]");
      if (sounds.length === 0) {
        savedSoundsDiv.innerHTML = "<p>No sounds saved yet.</p>";
        return;
      }
      sounds.forEach((s, i) => {
        const container = document.createElement("div");
        const playBtn = document.createElement("button");
        playBtn.textContent = `▶ ${s.name}`;
        playBtn.onclick = () => new Audio(s.data).play();

        const delBtn = document.createElement("button");
        delBtn.textContent = "🗑️";
        delBtn.className = "deleteBtn";
        delBtn.onclick = () => {
          if (confirm(`Delete "${s.name}"?`)) {
            const updated = sounds.filter((_, idx) => idx !== i);
            localStorage.setItem("savedSounds", JSON.stringify(updated));
            loadSavedSounds();
          }
        };

        playBtn.appendChild(delBtn);
        container.appendChild(playBtn);
        savedSoundsDiv.appendChild(container);
      });
    }

    // Load on start
    loadSavedSounds();
  </script>
</body>
</html>

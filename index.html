<!DOCTYPE html>
<html lang="en-us">
<base href="https://cdn.jsdelivr.net/gh/bubbls/clusterarchive/">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Cluster Rush (Custom Redirect Key)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#111">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="TemplateData/favicon.ico">
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      touch-action: none;
    }
    #menuBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
    }
    #menu {
      position: absolute;
      top: 45px;
      left: 10px;
      z-index: 10;
      background: #222;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 10px;
      display: none;
    }
    #menu input {
      width: 220px;
      padding: 4px;
      border-radius: 4px;
      border: 1px solid #555;
      background: #111;
      color: #fff;
    }
    #menu button {
      margin-top: 6px;
      background: #0f0;
      border: none;
      padding: 5px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
  <link href="TemplateData/style.css" rel="stylesheet">
  <script src="TemplateData/UnityProgress.js"></script>
</head>
<body class="template">
  <button id="menuBtn">â˜° Menu</button>
  <div id="menu">
    <label>Redirect link:</label><br>
    <input type="text" id="linkInput" placeholder="https://example.com"><br>
    <button id="saveBtn">Save</button>
  </div>

  <div class="template-wrap clear" id="game-container">
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
  </div>

  <script>
    // Load Unity WebGL game
    var Module = {
      TOTAL_MEMORY: 268435456,
      backgroundColor: "#222C36",
      splashStyle: "Dark",
      dataUrl: "Release/NG.data",
      codeUrl: "Release/NG.js",
      asmUrl: "Release/NG.asm.js",
      memUrl: "Release/NG.mem",
    };
    const script = document.createElement("script");
    script.src = "Release/UnityLoader.js";
    document.body.appendChild(script);

    // --- Menu logic ---
    const menuBtn = document.getElementById("menuBtn");
    const menu = document.getElementById("menu");
    const linkInput = document.getElementById("linkInput");
    const saveBtn = document.getElementById("saveBtn");

    // Load saved link
    linkInput.value = localStorage.getItem("redirectLink") || "https://classroom.google.com/h";

    menuBtn.onclick = () => {
      menu.style.display = menu.style.display === "none" ? "block" : "none";
    };

    saveBtn.onclick = () => {
      const link = linkInput.value.trim();
      if (link) {
        localStorage.setItem("redirectLink", link);
        alert("Link saved! Press '>' to go there.");
        menu.style.display = "none";
      }
    };

    // --- Key handler ---
    document.addEventListener("keydown", function(event) {
      if (event.key === ">") {
        const link = localStorage.getItem("redirectLink") || "https://classroom.google.com/h";
        window.location.href = link;
      }
    });

    // --- PWA Service Worker Register ---
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
</html>
